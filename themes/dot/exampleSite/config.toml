################################# Default configuration ###################
# provide your domain here
baseURL = "https://examplesite.com/"
# theme
theme = "book"
# site title
title = "CogSite"
# disable language
disableLanguages = []

# unsafe html
[markup.goldmark.renderer]
unsafe= true

################################# navigation ################################
[[menu.main]]
name = "contribute"
url = "contribute"
weight = 1 # decides of the order in the menu (1 -> first, ect)

[[menu.main]]
name = "about"
url = "about"
weight = 2

[[menu.main]]
name = "Faq"
url = "faq"
weight = 3

# Dropdown menu
[[menu.main]]
weight = 4
name = "docs"
hasChildren = true

  [[menu.main]]
  parent = "docs"
  name = "ALOE"
  url = "ALOE"
  weight = 1

  [[menu.main]]
  parent = "docs"
  name = "Cog Calendar"
  url = "cog-calendar"
  weight = 2

  [[menu.main]]
  parent = "docs"
  name = "Archive"
  url = "archive"
  weight = 3


############################# Default Parameters ##########################
[params]
# logo is for all page
logo = ""
# logo white is for homepage logo, you can use colorful logo too...
logo_white = ""
# when logo is empty, it will shown your site title

# customize color
primary_color = "#003d73" # Aarhus University official color: https://medarbejdere.au.dk/en/administration/communication/guidelines/guidelinesforcolours/
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


############################## social links ##############################
[[params.social]]
icon = "ti-facebook" # themify icon pack : https://themify.me/themify-icons
link = "#"

[[params.social]]
icon = "ti-twitter-alt" # themify icon pack : https://themify.me/themify-icons
link = "#"
  
[[params.social]]
icon = "ti-github" # themify icon pack : https://themify.me/themify-icons
link = "#"
  
[[params.social]]
icon = "ti-linkedin" # themify icon pack : https://themify.me/themify-icons
