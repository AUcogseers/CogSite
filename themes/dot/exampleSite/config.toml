################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
home = "Home"
copyright = "The Hugo Documents are copyright © [gethugothemes](https://gethugothemes.com/) 2020."

# banner
[Languages.en.params.banner]
title = "Welcome to the official website of the Cognitive Science Students at Aarhus University"
subtitle = "Looking for anything CogSci' related? You're in the right place."
# don't release as such, currently using image from http://www.gregadunn.com/ without permission
bg_image = "images/banner.jpg"
placeholder = "CogTalks, Neural Networks, Study Café,..."

# call to action
[Languages.en.params.cta]
enable = true
title = "Didn't find an answer to your question?"
content = "Musce libero nunc, dignissim quis turpis quis, semper vehicula dolor. Suspendisse tincidunt consequat quam."
# call to action button
[Languages.en.params.cta.button]
enable = true
label = "contact us"
link = "contact"


